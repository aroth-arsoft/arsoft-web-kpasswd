<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
{% load static_url %}
<link rel="stylesheet" type="text/css" href="{% static_url "main.css" %}" />
<title>{{ title }}</title>
</head>
<body>
<h1 class="title">{{ title }}</h1>


{% if errormessage %}
<div class="errormessage">{{ errormessage }}</div>
{% endif %}
{% if statusmessage %}
<div class="statusmessage">{{ statusmessage }}</div>
{% endif %}
<div class="loginform">
<form action="{% url "login" %}" method="post">
{% csrf_token %}
<table class="login">
<tr><td>Realm</td><td><input type="text" name="realm" id="realm" value="{{ realm|default:'' }}" /></td></tr>
<tr><td>Username</td><td><input type="text" name="username" id="username" value="{{ username|default:'' }}" /></td></tr>
<tr><td>Password</td><td><input type="password" name="password" id="password" value="{{ password|default:'' }}" /></td></tr>
<tr><td colspan="2" align="right"><input type="submit" value="Login" /></td></tr>
</table>
</form>
</div>
</body>
</html>
